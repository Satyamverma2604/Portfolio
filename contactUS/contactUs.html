  <body>
    <div id="header">
      <div id="logo">Satyam <span id="verma">Verma</span></div>
      <div id="nav">
        <a href="../index.html"
          ><span id="home" class="home-link">Home</span></a

        <a href="/project/projects.html" class="link">Projects</a>
        <a href="/contactUS/contactUs.html" class="link">Contact</a>
      </div>
    </div>
    <div class="container">
      <div id="get-in">
        <h1>Get in touch</h1>
        <div id="hr"></div>
      </div>
      <div class="side">
        <div class="side1">
          <h1>Let's <span>talk</span></h1>
          <p>
            I'm currently avaliable to take on new projects, so feel free to
            send me a message about anything that you want me to work on. you
            can contact anytime &nbsp;<i class="fa-solid fa-face-smile"></i>
          </p>
          <div class="info">
            <p>
              <i class="fa-solid fa-envelope"></i> &nbsp;
              satyamvermaoffice@gmail.com
            </p>
            <p><i class="fa-solid fa-phone-volume"></i> &nbsp; +91XXXXXXXXX</p>
            <p>
              <i class="fa-solid fa-location-dot"></i> &nbsp; Bhopal, Madhya
              Pradesh
            </p>
          </div>
        </div>
        <form
          class="form"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input
            type="hidden"
            name="access_key"
            value="b46279c0-fe87-49f8-8cd4-1112d5cadec0"
          />
          <input
            class="contact-inputs"
            type="text"
            name="name"
            placeholder="Your name"
            required
          />
          <input
            class="contact-inputs"
            type="email"
            name="email"
            placeholder="Your email"
            required
          />
          <textarea
            id="text"
            name="message"
            class="contact-inputs"
            type="text"
            name="message"
            placeholder="Your message"
            required
            style="height: 100px"
          ></textarea>
          <button id="submit">Submit</button>
        </form>
      </div>

      <footer id="footer">
        <a
          href="https://www.linkedin.com/in/satyam-verma-0b3565253/"

          target="_blank"
